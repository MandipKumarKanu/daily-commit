name: Mandy's Daily Commit

on:
  schedule:
    - cron: '15 18 * * *'  # Runs daily at 00:00 NPT (midnight) UTC +5:45

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Create file and commit
        run: |
          FILE="commit_number.md"
          if [ ! -f "$FILE" ]; then
            echo "Hello, my name is Mandip Kumar Kanu" > "$FILE"
            echo "commit number: 1" >> "$FILE"
          else
            CURRENT_COUNT=$(grep -oP 'commit number: \K\d+' "$FILE")
            if [ -z "$CURRENT_COUNT" ]; then
              CURRENT_COUNT=0
            fi
            NEXT_COUNT=$((CURRENT_COUNT + 1))
            sed -i "/commit number: /c\commit number: $NEXT_COUNT" "$FILE"
          fi
          git config --global user.name "MandipKumarKanu"
          git config --global user.email "mandipshah3@gmail.com"
          git add "$FILE"
          git commit -m "Hello, my name is Mandip nice to meet you"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/MandipKumarKanu/daily-commit.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
